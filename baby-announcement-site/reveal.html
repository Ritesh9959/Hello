<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Reveal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://www.w3schools.com/w3images/fjords.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #ff6f91;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      color: #ff6f91;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #2e7d32;
      font-weight: bold;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 80%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Big News!</h1>
    <p>Hereâ€™s the big surpriseâ€¦</p>
    <div class="message" id="message"></div>
    <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Baby Image" />
    <canvas id="confettiCanvas" class="confetti"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Get the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const relation = urlParams.get('relation');

    const messageElement = document.getElementById("message");
    messageElement.innerHTML = `ðŸŽ‰ Hey ${name}, you're about to be an awesome ${relation} because...<br> 
      Weâ€™re having a baby! ðŸ‘¶ðŸ’– Get ready for endless joy and beautiful moments! ðŸŽ‰`;

    // Confetti!
    const duration = 3 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      confetti(Object.assign({}, defaults, {
        particleCount: 50,
        origin: {
          x: randomInRange(0.1, 0.9),
          y: Math.random() - 0.2
        }
      }));
    }, 250);
  </script>
</body>
</html>
