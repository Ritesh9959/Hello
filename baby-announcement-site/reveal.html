<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Reveal!</title>
  <style>
    /* Body Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://www.w3schools.com/w3images/fjords.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    /* Container for the Message */
    .reveal-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      backdrop-filter: blur(10px); /* Makes background blur behind the container */
    }

    /* Heading */
    h1 {
      color: #ff6f91;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* Baby Image */
    .baby-image {
      width: 80%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Message Styling */
    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #2e7d32;
      font-weight: bold;
      animation: fadeIn 1.2s ease forwards;
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Additional Styling for Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .reveal-container {
        padding: 20px;
      }

      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="reveal-container">
    <h1>It's Official! üéâ</h1>
    <p class="message">
      üéâ <span style="font-size: 1.4rem; font-weight: bold;">Hey <span id="nameDisplay"></span>, you're about to be a super cool <span id="relationDisplay" style="color: #ff6f91;"></span>! üçº‚ú®<br> 
      We‚Äôre welcoming a new little sunshine into our lives soon! üåüüë∂<br> 
      Get ready for endless giggles, adorable moments, and all the love you can handle!
    </p>
    <img class="baby-image" src="https://www.w3schools.com/w3images/baby.jpg" alt="Baby Image" />
  </div>

  <script>
    // Get the URL parameters to retrieve the name and relation passed from the first page
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const relation = urlParams.get('relation');

    // Display the values in the page
    document.getElementById('nameDisplay').innerText = name || 'Someone';
    document.getElementById('relationDisplay').innerText = relation || 'Relative';
  </script>
</body>
</html>
