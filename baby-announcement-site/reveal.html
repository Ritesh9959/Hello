<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big News Reveal!</title>
  <style>
    /* Add similar styles as before */
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Big News, [Name]!</h1>
    <p id="message"></p>
    <img class="baby-image" src="https://www.w3schools.com/w3images/baby.jpg" alt="Baby" />
  </div>

  <script>
    // Retrieve query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const relation = urlParams.get('relation');

    // Display the personalized message
    const message = document.getElementById("message");
    message.innerHTML = `Hey ${name}, you're going to be an awesome ${relation}! 🍼✨<br>
    We’re welcoming a new little sunshine into our lives soon! 🌟👶<br> 
    Get ready for endless giggles, adorable moments, and all the love you can handle!`;
  </script>
</body>
</html>
