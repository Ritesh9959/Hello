<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>We Have Something to Share!</h1>
    <p>Please enter your name and your relation:</p>
    <input type="text" id="name" placeholder="Your Name" />
    <select id="relation">
      <option value="">Select Relation</option>
      <option>Uncle</option>
      <option>Aunt</option>
      <option>Grandma</option>
      <option>Grandpa</option>
      <option>Friend</option>
      <option>Sibling</option>
      <option>Other</option>
      <option>Sister-in-law</option>

    </select>
    <button onclick="showMessage()">Reveal Surprise</button>
    <div id="message" style="margin-top: 20px; font-size: 1.5rem;"></div>
  </div>

  <script>
    function showMessage() {
      const name = document.getElementById("name").value.trim();
      const relation = document.getElementById("relation").value;

      if (!name || !relation) {
        alert("Please fill out both fields.");
        return;
      }

      const message = document.getElementById("message");
      message.innerHTML = `üéâ ${name}, you're going to be a <strong>${relation}</strong>... because we're having a baby! üë∂‚ù§Ô∏è`;
    }
  </script>
</body>
