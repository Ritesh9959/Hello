<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big News Reveal!</title>
  <style>
    /* Add styles similar to the previous design */
  </style>
</head>
<body>
  <div class="container">
    <h1>We Have Some Exciting News!</h1>
    <p>Please enter your name and your relation:</p>

    <!-- Input Fields -->
    <input type="text" id="name" placeholder="Your Name" />
    <select id="relation">
      <option value="">Select Relation</option>
      <option>Uncle</option>
      <option>Aunt</option>
      <option>Grandma</option>
      <option>Grandpa</option>
      <option>Friend</option>
      <option>Sibling</option>
      <option>Sister-in-law</option>
      <option>Brother-in-law</option>
    </select>

    <!-- Button to Reveal Message -->
    <button onclick="showMessage()">Reveal Surprise</button>
  </div>

  <script>
    // Handle the form and redirect to the reveal page
    function showMessage() {
      const name = document.getElementById("name").value.trim();
      const relation = document.getElementById("relation").value;

      if (!name || !relation) {
        alert("Please fill out both fields!");
        return;
      }

      // Construct the URL with query parameters
      const revealUrl = `reveal.html?name=${encodeURIComponent(name)}&relation=${encodeURIComponent(relation)}`;
      
      // Redirect to the reveal page with the name and relation
      window.location.href = revealUrl;
    }
  </script>
</body>
</html>
